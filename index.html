<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
</head>
<body>
   <div class="calculator">
      <input class="display" type="text" readonly placeholder="0">
      <div class="digits">
         <button>1</button>
         <button>2</button>
         <button>3</button>
      </div>
      <div class="opers">
         <button>+</button>
         <button>-</button>
      </div>
      <button class="equal">=</button>
   </div>
   <script src="js/index.js"></script>
</body>
</html>
