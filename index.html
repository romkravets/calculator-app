<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <link rel="stylesheet" href="css/index.css">
</head>
<body>
   <div class="calculator">
      <input class="display" type="text" readonly placeholder="0">
      <div class="digits">
         <button>1</button>
         <button>2</button>
         <button>3</button>
         <button>4</button>
         <button>5</button>
         <button>6</button>
         <button>7</button>
         <button>8</button>
         <button>9</button>
         <button>0</button>
         <button>.</button>
      </div>
      <div class="opers">
         <button>+</button>
         <button>-</button>
         <button>*</button>
         <button>/</button>
         <div>
            <button class="sqrt"></button>
            <p class="sqrt__caption">&radic;</p>
         </div>
        
      </div>
      <button class="equal">=</button>
      <button class="clear">DEL</button>
      <button class="clearAll">C</button>
   </div>
   <script src="js/index.js"></script>
</body>
</html>
